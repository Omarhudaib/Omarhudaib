<!DOCTYPE html>
<html>
<head>
<style>

div{margin: 5px;color: black; text-align: center; background-color: yellow; margin: 0; border: 2px solid white ;}
.grid{display: grid; grid-template-columns:auto auto auto auto ; grid-template-rows: auto auto; column-gap: 0px ; row-gap: 0px; }

</style>
</head>
<body>
    <h1>Grid</h1>
<div class="grid">
  <div class="item" style=" grid-column-start: 4; grid-row-start: 2;">1</div>
  <div class="item" style=" grid-column-start: 2; grid-row-start: 1;" >2</div>
  <div class="item" style=" grid-column-start: 1; grid-row-start: 1;" >3</div>  
  <div class="item" style=" grid-column-start: 3; grid-row-start: 1;" >4</div>
  <div class="item" style=" grid-column-start: 3; grid-row-start: 2;" >5</div>
  <div class="item" style=" grid-column-start: 4; grid-row-start: 1;" >6</div>  
  <div class="item" style=" grid-column-start: 1; grid-row-start: 2;" >7</div>
  <div class="item" style=" grid-column-start: 2; grid-row-start: 2;" >8</div>
</div>

</body>
</html>
